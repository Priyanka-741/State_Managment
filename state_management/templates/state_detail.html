<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.name }} Detail</title>
</head>
<body>
    <h1>{{ object.name }} Detail</h1>
    <p>Population: {{ object.population }}</p>
    <p>Language: {{ object.language }}</p>
    <p>Capital: {{ object.capital }}</p>
    <a href="{% url 'state_edit' object.pk %}">Edit</a>
    <a href="{% url 'state_delete' object.pk %}">Delete</a>
    <a href="{% url 'state_list' %}">Back to List</a>
</body>
</html>
